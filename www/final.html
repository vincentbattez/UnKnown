<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view">
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
            <!-- Page, "data-page" contains page name -->
            <div data-page="final" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="container center-container">
                        <div class="overlay overlay-final"></div>
                        <!-- Music -->
                        <div class="categorie-button right mr10 mt10" >
                            <button class="rounded color-bg color-finder" style="width:50px; height:50px;">
                                <img src="./res/img/icons/music.svg" alt="Music">
                            </button>
                        </div>
                        <div class="card pt10 pb10">
                            <h1 style="text-align:center;">Enjoy meeting !</h1>
                            <a href="./categories.html" style="display:block; text-align:center;">
                                    <button class="btn color-bg color-finder mb10">Go to categories</button>
                                </a>
                            <span class="separator color-bg color-tertiary mCenter"></span>
                            <p style="text-align:center;">
                                Successful metting : <span class="valid"> 5 <small>(+1)</small></span>
                                <br> meeting rate : <span class="valid"> 80% <small>(10%)</small></span>
                            </p>
                        </div>
                    </div>  <!-- .container --> <!-- GOOGLE MAP -->
                    <div class="osef h100" id="mapDiv"></div>
                </div> <!-- .page-content -->
            </div>  <!-- .page --> 
        </div> <!-- .pages -->
    </div><!-- .view -->
</div><!-- .views -->
